		<script>

				'https://new.changbotg.com/y092l109/9dsaE9IRCsfdTsnLu05jlw/5TW.html',
			];

			$(document).ready(function(){
				var i = 0;
				var size = images_urls.length;

				var banner = $(".banner ul");
				for(var j = 0; j <= size-1; j++){
					var image_url = images_urls[j];
					var url = urls[j];
					var html_a = `<a href="${url}"><li style="background-image: url(&quot;${image_url}&quot;); width: 640px;"></li></a>`
					banner.append(html_a)
				}

				var image_url1 = images_urls[0];
				var url1 = urls[0];
				var html_a1 = `<a href="${url1}"><li style="background-image: url(&quot;${image_url1}&quot;); width: 640px;"></li></a>`
				banner.append(html_a1)

				size = images_urls.length+1;

				function move() {
					if(i == size){
						$('.banner ul').stop().css({left: 0});
						i = 1;
					}
					$('.banner ul').stop().animate({left:i*-640},500);

					if(i == 1) {
						$(".banner ol li").eq(0).removeClass("current");
						$(".banner ol li").eq(1).addClass("current");
					} else {
						$(".banner ol li").eq(0).addClass("current");
						$(".banner ol li").eq(1).removeClass("current");
					}
				}
				/*自动轮播 定时器*/
				var t = setInterval(function(){
					i++;
					move();
				},2000);

				$(".banner").hover(function(){
					clearInterval(t);
				},function(){
					t = setInterval(function(){
						i++;
						move();
					},2000);
				})
			});
		</script>
